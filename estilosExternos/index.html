<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iconos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="estilos.css">
    <!--Usamos el siguiente link para poder utilizar los iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <!--==================================================================================-->
    <!--Utilizar iconos de bootstrap    -   https://icons.getbootstrap.com/ -->
    <!--==================================================================================-->
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i> <!--Usamos <i></i> para denotar que es un icono-->
            Alarma
        </p>
    </div>

    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            Alarma Mood
        </p>
    </div>
    
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha
        </p>
    </div>

    <!--==================================================================================-->
    <!--Utilizar iconos de Google   -   https://fonts.google.com/icons -->
    <!--==================================================================================-->
    <h1>
        <i class="material-icons">home</i>
        Iconos de Google
    </h1>
    
    <div>
        <p>
            <i class="material-icons">search</i> <!--se define el icono entre las 2 etiquetas-->
            Busqueda
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons" style="vertical-align: bottom;">done</i>
            Listo
        </p>
    </div>
</body>
</html>
