<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
    <link rel="stylesheet" href="CSS/formularios.css" />
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="POST">
        <!--action define el servidor al que enviamos la información-->
      <fieldset> <!--Agrega un marco a todo el formulario-->
        <legend>Datos Persona:</legend> <!--Titulo del marco-->

        <input type="hidden" id="sistema" name="sistema" value="SAP">
        <!--esta informacion va a ser resibida por el sistema pero
        no puede ser visualizada por el usuario-->

        <label for="nombre">Nombre:</label> <br />
        <!--con el atributo for, relacionamos la etiqueta con el
        input que tenga una cierta id, en este caso, nombre-->
        <!--Es recomendable ponerle un id a cada elemento del 
        formulario-->
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="true"
        /><br />
        <!--placeholder es el texto que se muestra en el campo
        de forma predeterminada y brinda al usuario informaión 
        sobre como completar el mismo
        
        required indica que el campo del formulario es obligatorio
        y evita que se envien con dicho campo vacio-->

        <label for="apellido">Apellido:</label> <br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="true"
          disabled="true"
        /><br />
        <!--Con el atributo disabled="true" desabilitamos un campo
        y el mismo no es enviado al servidor, a diferencia de este
        readonly="true" se usa cuando cargamos algun dato desde
        el servidor, este no se puede modificar, pero si es
        enviado al servidar.-->

        <label for="edad">Edad</label><br />
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="Escribe tu edad"
          required="true"
        /><br />
        <!--si quiero capturar valores con .decimal se agrega el
            atributo step="any"-->

        <label>Género</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />
        <!--Para que solo se pueda seleccionar y enviar 1 al servidor
            el valor de name debe ser el mismo
         El atributo value es el que se envia al seleccionar una opción-->

        <label>Género de Musica Favorita</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clasica</label><br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />

        <label for="autos">Marca de Auto favorita</label><br />
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <!--si queremos que se seleccione una en especifico 
                ponemos dentro del option de la misma el atributo
                selected = "true" 
            
            Si queremos que nos deje seleccionar más de una opción 
                agregamos el atributo multiple = "true" en la etiqueta
                select--></select
        ><br />

        <label for="comentario">Comentario</label><br />
        <textarea name="comentario" id="comentario" cols="30" rows="2"
        >Este es mi comentario
        </textarea
        ><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@gmail.com"
          required="true"
        /><br />

        <label for="password">Password:</label> <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required="true"
        /><br />

        <input type="submit" value="Enviar" />
        <input type="submit" formnovalidate = "formnovalidate"
        value="Enviar sin validar" />

        <input type="reset" value="Restablecer">
        <!-- Metodo Get y Metodo Post
        si en el atributo por defecto del formulario llamado method
        no aclaramos el metodo a utilizar, este por defecto utiliza
        el metodo GET, este es un metodo HTTP.
        pero que pasa si queremos enviar un campo de pasword por
        ejemplo y no queremos que se visualice, debemos cambiar el
        atributo method por el metodo POST-->
      </fieldset>
    </form>
  </body>
</html>
